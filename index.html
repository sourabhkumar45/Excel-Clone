<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excel clone</title>
    <link rel="icon" href="favicon.png" type="image/gif" sizes="16x16" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.2/css/all.min.css"
      class="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="menu-container-item">
      <div class="title-container">
        <span
          ><img
            src="sheetsIcons.png"
            height="50"
            width="50"
            style="padding: 7px"
        /></span>
        <span class="file-name" title="file name">book1</span>
      </div>
      <div class="menu-item-option">File</div>
      <div class="menu-item-option">Edit</div>
      <div class="menu-item-option">View</div>
      <div class="menu-item-option">Insert</div>
      <div class="menu-item-option">Format</div>
      <div class="menu-item-option">Data</div>
      <div class="menu-item-option">Tools</div>
      <div class="menu-item-option">Add-ons</div>
      <div class="menu-item-option">Help</div>
    </div>
    <div class="menu-container">
      <select class="font-size">
        <option value="8">12</option>
        <option value="10">16</option>
        <option value="12">32</option>
        <option value="16" selected>42</option>
        <option value="32">50</option>
      </select>
      <select class="font-family">
        <option value="monospace">monospace</option>
        <option value="sans-serif" selected>sans-serif</option>
        <option value="Aerial">Aerial</option>
        <option value="Georgia">Georgia</option>
        <option value="fantasy">fantasy</option>
      </select>
      <div class="bui-container">
        <span class="material-icons icon-bold bold"> format_bold </span>
        <span class="material-icons icon-italic italic"> format_italic </span>
        <span class="material-icons icon-underline underline">
          format_underlined
        </span>
      </div>
      <div class="align-container">
        <span><i class="fas fa-align-left left"></i></span>
        <span><i class="fas fa-align-center center"></i></span>
        <span><i class="fas fa-align-right right"></i></span>
      </div>
      <div class="color-container">
        <span title="Text color" class="material-icons color">
          format_color_text
        </span>
        <div class="hidden color-options">
          <div style="background-color: red"></div>
          <div style="background-color: blue"></div>
          <div style="background-color: green"></div>
          <div style="background-color: yellow"></div>
          <div style="background-color: pink"></div>
          <div style="background-color: gray"></div>
          <div style="background-color: lightblue"></div>
          <div style="background-color: lightgreen"></div>
          <div style="background-color: black"></div>
        </div>
        <span title="background color" class="material-icons bg-color">
          format_color_fill
          <div class="hidden bgcolor-options">
            <div style="background-color: red"></div>
            <div style="background-color: blue"></div>
            <div style="background-color: green"></div>
            <div style="background-color: yellow"></div>
            <div style="background-color: pink"></div>
            <div style="background-color: gray"></div>
            <div style="background-color: lightblue"></div>
            <div style="background-color: lightgreen"></div>
            <div style="background-color: black"></div>
          </div>
        </span>
      </div>
    </div>
    <div class="formula-container">
      <input type="text" class="address-input" readonly />
      <img src="fx.png" width="25" />
      <input type="text" class="formula-input" />
    </div>
    <div class="grid-container">
      <div class="left_box box"></div>
      <div class="top_row"></div>
      <div class="left_col"></div>
      <div class="grid"></div>
    </div>
    <div class="sheets-container">
      <div class="add-sheet_btn-container"><i class="fas fa-plus"></i></div>
      <div class="sheet-list">
        <div class="sheet active" idx="0">Sheet 1</div>
      </div>
    </div>
  </body>
  <script defer src="script.js"></script>
  <script defer src="newOpenSave.js"></script>
  <script defer src="grid.js"></script>
  <script defer src="myformula.js"></script>
  <!-- <script defer src="resize.js"></script> -->
</html>
